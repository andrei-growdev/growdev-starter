<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
   <link rel="stylesheet" href="./css/home.css">
   <title>Home</title>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-12 mt-5">
            <h1>
               Meus Recados
               <small class="text-muted m-lg-5">
                  <a href="index.html">Sair</a>
               </small>
            </h1>
         </div>
      </div>

      <form>
         <div class="row">
            <div class="col-1">
               <div class="input-group mb-3">
                  <input type="number" class="form-control" id="ipt-id" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1" readonly>
               </div>
            </div>
            <div class="col-3">
               <div class="input-group mb-3">
                  <input type="text" class="form-control" id="ipt-desc" placeholder="Descrição" aria-label="Descrição" aria-describedby="basic-addon1">
               </div>
            </div>
            <div class="col-7 offset-1">
               <div class="input-group mb-3">
                  <input type="text" class="form-control" id="ipt-detail" placeholder="Detalhamento" aria-label="Detalhamento" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="saveScrap(event)">Salvar</button>
               </div>
            </div>
         </div>
      </form>

      <div class="row">
         <div class="col-12">
            <div class="alert alert-danger none" id="scrap-error" role="alert">
               Ambos os campos devem ser preenchidos!
             </div>
         </div>
      </div>

      <div class="row">
         <div class="col-12">
            <div class="alert alert-success none" id="scrap-sucess" role="alert">
               Recado cadastrado com sucesso!
             </div>
         </div>
      </div>

      <div class="row mt-5">
         <div class="col-12">
            <table class="table table-dark table-striped">
               <thead>
                 <tr>
                   <th scope="col">#</th>
                   <th scope="col">Descrição</th>
                   <th scope="col">Detalhamento</th>
                   <th scope="col">Ação</th>
                 </tr>
               </thead>
               <tbody></tbody>
             </table>
         </div>
      </div>
   </div>

   <script src="./js/home.js"></script>
</body>
</html>
