<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <h1>Form</h1>

   <form>
      <div class="form-group">
         <label for="valor">Valor</label>
         <input type="text" id="valor" name="valor">
      </div>

      <div class="form-group">
         <button onclick="exibirValor(event)">Realizar ação</button>
      </div>

      <p class="exibir"></p>
   </form>

   <form id="margin-top">
      <!-- <legend>Meu formulário</legend> -->

      <div class="form-group">
         <label for="nome">Nome</label>
         <input type="text" id="nome" name="nome" value="andrei">
      </div>

      <div class="form-group">
         <label for="nome2">Nome</label>
         <input type="text" id="nome2" name="nome2" placeholder="andrei">
      </div>

      <div class="form-group">
         <label for="senha">Senha</label>
         <input type="password" id="senha" name="senha">
      </div>

      <div class="form-group">
         <label for="numero">Número</label>
         <input type="number" id="numero" name="numero">
      </div>

      <div class="form-group">
         <label for="data">Data</label>
         <input type="date" id="data" name="data">
      </div>

      <div class="form-group">
         <label for="texto">TextArea</label>
         <textarea name="texto" id="texto" cols="30" rows="10" >Meu Texto</textarea>
      </div>

      <div class="form-group">
         <label for="selecao">Seleção</label>
         <select name="selecao" id="selecao">
            <option value="1">teste</option>
            <option value="2">teste</option>
            <option value="3">teste</option>
            <option value="4">teste</option>
         </select>
      </div>

      <div class="form-group">
         <label for="multi-selecao">Multi-Seleção</label>
         <select multiple name="multi-selecao" id="multi-selecao">
            <option value="1">teste</option>
            <option value="2">teste</option>
            <option selected value="3">teste</option>
            <option value="4">teste</option>
         </select>
      </div>

      <div class="form-group">
         <label>Campos desabilitados</label>
         <input type="text" value="Andrei" disabled>
         <input type="text" value="Andrei" readonly>
      </div>

      <div class="form-group">
         <label for="check1">CheckBox 1</label>
         <input type="checkbox" name="check1" id="check1" value="1" checked disabled>
         <label for="check2">CheckBox 2</label>
         <input type="checkbox" name="check2" id="check2" value="2">
      </div>

      <div class="form-group">
         <label for="radio1">Radio 1</label>
         <input type="radio" name="radio1" id="radio1" value="1">
         <label for="radio2">Radio 2</label>
         <input type="radio" name="radio1" id="radio2" value="2">
      </div>

      <div class="form-group">
         <label for="arquivo">Arquivo</label>
         <input type="file" name="arquivo" id="arquivo">
      </div>
      
      <div class="form-group">
         <input type="submit" value="Enviar Submit">
         <button>Enviar Button</button>
         <input type="reset" value="Reset">
         <a href="#">Clique Aqui</a>
      </div>

   </form>

   <script src="./js/scripts.js"></script>
</body>
</html>
